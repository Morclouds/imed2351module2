<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Input Box Color Change</title>
<style>
textarea {
    border-radius: 5px;
    border-width: 5px;
}

body{
    background-color: beige;
}

button{
    margin-left: 5px;
}
</style>

</head>
<body>


<h3> Create Any Color For The Text Box With RGB Values (1 - 255) </h3>
<p> Use the text box to describe if you think this product is worth buying</p>
<p id="phone"></p>


<table>
    <tbody>
        <tr>
            <td colspan="5">
                <textarea id="input" cols="50" rows="10"></textarea>
                
            </td>
            <div>

            </div>
            <td>
                R
                <input type=text size=3 maxlength=3 name="r" value="255" onBlur="rgb(this);">
            </td>
            <td>
                G
                <input type=text size=3 maxlength=3 name="g" value="255" onBlur="rgb(this);">
            </td>
            <td>    
                B
                <input type=text size=3 maxlength=3 name="b" value="255" onBlur="rgb(this);">
            </td>
        </tbody>
</table>
        
            <button onclick="randomColor();">Random Color Button</button>
            <script src="./app.js"></script>
</body>
</html>
